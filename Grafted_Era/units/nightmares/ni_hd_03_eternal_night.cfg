#textdomain wesnoth-Grafted_Era

# Nightmares. Howling darkness tree, lvl3.
[unit_type]
    id="Graft_Eternal_Night"
    name=_ "Eternal Night"
    race="nightmare"

    hitpoints="39"
    movement="7"
    experience="150"
    level="3"
    cost="55"

    alignment="chaotic"
    movement_type="Graft_nom_darkness"
    advancefrom="Graft_Cloud_of_Gloom"
    advances_to="null"
    usage="scout"
    {AMLA_DEFAULT}

    description= _ "."

    die_sound="wail-long.wav"
    image="units/nightmares/eternal_night.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {DEFENSE_ANIM "units/nightmares/eternal_night.png" "units/nightmares/eternal_night.png" wail-sml.wav }
    {GRAFT_NOM_ATTACK_ANIM cold_aura "units/nightmares/eternal_night.png" wail-sml.wav miss-3.ogg }

    [abilities]
        {GRAFT_ABILITY_HORROR_LEVEL_3}
        {ABILITY_SKIRMISHER}
    [/abilities]

    [attack]
        name="cold_aura"
        description=_ "cold aura"
        icon="attacks/cold_aura.png"
        type="cold"
        range="melee"
        damage="7"
        number="2"
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack]
        name="howl"
        description=_ "howl"
        icon="attacks/wail.png"
        type="cold"
        range="ranged"
        damage="12"
        number="3"
    [/attack]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        [frame]
            begin=-250
            end=-150
            image="units/nightmares/eternal_night.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/nightmares/eternal_night.png"
            sound=wail.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/nightmares/eternal_night.png"
                sound=wail.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/nightmares/eternal_night.png"
                sound=miss-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/nightmares/eternal_night.png"
        [/frame]
    [/attack_anim]
[/unit_type]
