#define UNSTABLE_TORNADO_COMMON_DEFINITION
    {UNSTABLE_COMMON_DEFINITION}
    name= _ "Tornado Form of Unstable Elemental"
    movement_type="Graft_nom_elemental_tornado"

    description= _ "Despising herself, self-doubting, Meloen felt a strong distrust of her surroundings. Panarbori, the spirit of nature originally made to flesh by the power of Meloen's love toward the forest, had been also altered by the doubts of Meloen. He became the opposite of what the former silver mage was seeking in her companion, and instead of being considerate and a source of stability, he went impulsive and violent. His fits of anger would be compared to the wrath of nature itself and were responsible for a few natural catastrophes.

These unstable elementals are bits of Panarbori that get released after a rage tantrum, with the help of Meloen's power. They are as unpredictable as their father, rushing like small furies from a battlefield to another."

    die_sound="slowed.wav"
    image="units/nightmares/unstable_tornado_form.png"
    {DEFENSE_ANIM "units/nightmares/unstable_tornado_form.png" "units/nightmares/unstable_tornado_form.png" dagger-swish.wav }
    {GRAFT_NOM_ATTACK_ANIM gust "units/nightmares/unstable_tornado_form.png" elemental-attack.ogg elemental-attack-miss.ogg }

    [attack]
        name=gust
        description=_"gust"
        type=blade
        range=melee
        damage=3
        number=4
        icon=attacks/ue_melee_tornado.png
    [/attack]
    [attack]
        name=air_blast
        description=_"air blast"
        type=blade
        range=ranged
        damage=4
        number=2
        icon=attacks/ue_melee_tornado.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=air_blast
        [/filter_attack]
        [missile_frame]
            begin=-500
            end=175
            image="projectiles/wailprojectile-n-6.png"
            image_diagonal="projectiles/wailprojectile-ne-6.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-450
                end=-375
                image="units/nightmares/unstable_tornado_form.png"
                sound=magic-faeriefire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-450
                end=-375
                image="units/nightmares/unstable_tornado_form.png"
                sound=magic-faeriefire-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
#enddef

