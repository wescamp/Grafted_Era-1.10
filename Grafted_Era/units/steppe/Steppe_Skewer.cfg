#textdomain wesnoth-Grafted_Era
[unit_type]
    id=Graft_Steppe_Skewer
    name= _ "Steppe Skewer"
    race=orc
    gender=male
    image="units/steppe/skewer.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=74
    movement_type=Graft_steppebasic
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_STEPPE}
    cost=44
    usage=fighter
    description= _ "While orcs may not be renowned for their intellectual capacity, it is well within their powers of thinking to realise that a longer spear will allow them to impale an enemy from greater distance. In addition, Skewers delight in crafting barbed heads for their spears, further increasing their grisly effectiveness.

Special Notes:"+{SPECIAL_NOTES_FIRSTSTRIKE}
    get_hit_sound={SOUND_LIST:ORC_HIT}
    die_sound={SOUND_LIST:ORC_DIE}
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear-orcish.png
        type=pierce
        range=melee
        damage=14
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        [animation]
            [frame]
                begin=-200
                end=-150
                image="units/steppe/skewer.png"
            [/frame]
            [if]
                hits=no
                [frame]
                    begin=-50
                    end=50
                    image="units/steppe/skewer.png"
                    sound=spear-miss.ogg
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    begin=-50
                    end=50
                    image="units/steppe/skewer.png"
                    sound=spear.ogg
                [/frame]
            [/else]
            [frame]
                begin=50
                end=200
                image="units/steppe/skewer.png"
            [/frame]
        [/animation]
    [/attack]
[/unit_type]
