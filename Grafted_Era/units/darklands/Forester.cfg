#textdomain wesnoth-Grafted_Era
[unit_type]
    id=Graft_Forester
    name= _ "Forester"
    race=human
    gender=male
    image="units/darklands/forester.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=48
    movement_type=woodland
    movement=5
    [defense]
        cave=60
    [/defense]
    [movement_costs]
        cave=2
    [/movement_costs]
    [resistance]
        arcane=80
    [/resistance]
    experience=150
    {AMLA_DEFAULT}
    level=2
    alignment=neutral
    advances_to=null
    undead_variation=archer
    cost=22
    usage=archer
    description= _ "Controlling the dense woodlands covering most of the Lord's domain is of crucial importance. With most troops staying in garrisons and guardposts, some are given the duty of patrolling and carrying out various tasks in these woods. Foresters tend to welcome this distraction from constant bullying and some unsettling occurences widespread thoughout the military."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/darklands/forester.png" "units/darklands/forester.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=short sword
        description={STR_SHORT_SWORD}
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=4
        number=4
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=7
        number=3
    [/attack]

